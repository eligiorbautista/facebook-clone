<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/facebook-icon.svg" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="title-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world</p>
            <p>around you on Facebook.</p>
        </div>
        <div class="card">
            <input type="text" name="userId" id="userId" class="text-inputs" placeholder="Email or phone number">
            <input type="password" name="userPassword" id="userPassword" class="text-inputs" placeholder="Password">
            <input type="button" id="btn-login" value="Log In">
            <p><a href="#" id="btn-forgot">Forgot password?</a></p>
            <hr>
            <input type="button" id="btn-create-account" value="Create new account">
        </div>

        <div class="empty-section"></div>

    </div>
</body>

</html>
